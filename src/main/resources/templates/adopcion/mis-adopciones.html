<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mis adopciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container py-4">
    <h1 class="h4">Historial de adopciones</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Mascota</th>
            <th>Estado</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${adopciones}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.mascota != null ? a.mascota.nombre : '-'}"></td>
            <td th:text="${a.estado != null ? a.estado.id : '-'}"></td>
            <td th:text="${a.fechaAdopcion}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(adopciones)}">
            <td colspan="4" class="text-center">AÃºn no tienes adopciones registradas.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
