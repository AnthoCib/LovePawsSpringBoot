<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Mis adopciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link th:href="@{/css/adopcion-flujo.css}" rel="stylesheet"/>
</head>
<body class="page-shell">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container py-4">
    <div class="section-card p-4">
        <div class="d-flex flex-wrap gap-2 mb-3"><a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm">← Volver</a><a th:href="@{/mascotas}" class="btn btn-outline-primary btn-sm">Ver catálogo</a></div>
        <h1 class="h4">Mis solicitudes y adopciones</h1>

        <h2 class="h6 mt-4">Solicitudes activas</h2>
        <div class="table-responsive mb-4">
            <table class="table table-sm table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Mascota</th>
                    <th>Estado</th>
                    <th>Acción</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${solicitudes}" th:if="${s.estado != null and s.estado.id == 'PENDIENTE'}">
                    <td th:text="${s.id}"></td>
                    <td th:text="${s.mascota != null ? s.mascota.nombre : '-'}"></td>
                    <td><span class="badge text-bg-warning" th:text="${s.estado.id}"></span></td>
                    <td>
                        <form th:action="@{'/adopcion/cancelar/' + ${s.id}}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-sm btn-outline-danger">Cancelar</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(solicitudes)}">
                    <td colspan="4" class="text-center">No tienes solicitudes registradas.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <h2 class="h6">Historial de adopciones aprobadas</h2>
        <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Mascota</th>
                <th>Estado</th>
                <th>Fecha</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="a : ${adopciones}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.mascota != null ? a.mascota.nombre : '-'}"></td>
                <td th:text="${a.estado != null ? a.estado.id : '-'}"></td>
                <td th:text="${a.fechaAdopcion}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(adopciones)}">
                <td colspan="4" class="text-center">Aún no tienes adopciones registradas.</td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>

<div th:if="${param.created}">
<script>Swal.fire({icon:'success',title:'Solicitud enviada',text:'Tu solicitud de adopción fue registrada.'});</script>
</div>
<div th:if="${param.cancelada}">
<script>Swal.fire({icon:'info',title:'Solicitud cancelada',text:'Tu solicitud pendiente fue cancelada correctamente.'});</script>
</div>
<div th:if="${param.error == 'solicitud-activa'}">
<script>Swal.fire({icon:'warning',title:'Ya tienes una solicitud activa',text:'Solo puedes tener una solicitud PENDIENTE a la vez.'});</script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
