<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mis adopciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container py-4">
    <div class="d-flex gap-2 mb-3"><a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm">← Volver</a><a th:href="@{/mascotas}" class="btn btn-outline-primary btn-sm">Ver catálogo</a></div>
    <h1 class="h4">Historial de adopciones</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Mascota</th>
            <th>Estado</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${adopciones}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.mascota != null ? a.mascota.nombre : '-'}"></td>
            <td th:text="${a.estado != null ? a.estado.id : '-'}"></td>
            <td th:text="${a.fechaAdopcion}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(adopciones)}">
            <td colspan="4" class="text-center">Aún no tienes adopciones registradas.</td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${param.created}">
<script>Swal.fire({icon:'success',title:'Solicitud enviada',text:'Tu solicitud de adopción fue registrada.'});</script>
</div>
</body>
</html>
