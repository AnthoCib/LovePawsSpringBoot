<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Seguimiento post adopción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-4">
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
                <h1 class="h5 mb-0">Seguimiento post adopción</h1>
                <a th:href="@{/gestor/dashboard}" class="btn btn-outline-secondary btn-sm">Volver</a>
            </div>

            <div class="mb-3">
                <strong>Mascota:</strong> <span th:text="${adopcion.mascota != null ? adopcion.mascota.nombre : '-'}"></span>
                <span class="text-muted ms-2">Adopción #</span><span th:text="${adopcion.id}"></span>
            </div>

            <form th:action="@{'/adopcion/gestor/seguimiento/' + ${adopcion.id}}" method="post" class="row g-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="col-md-4">
                    <label class="form-label">Fecha de visita</label>
                    <input type="datetime-local" name="fechaVisita" class="form-control" required
                           th:attr="min=${adopcion.fechaAdopcion != null ? #temporals.format(adopcion.fechaAdopcion, 'yyyy-MM-dd''T''HH:mm') : null}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Estado de seguimiento</label>
                    <select name="estadoId" class="form-select">
                        <option value="">Sin cambio</option>
                        <option th:each="e : ${estadosSeguimiento}" th:value="${e.id}" th:text="${e.descripcion != null ? e.descripcion : e.id}"></option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label">Observaciones</label>
                    <textarea name="observaciones" class="form-control" rows="3" maxlength="600"></textarea>
                </div>
                <div class="col-12 d-grid d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="submit">Registrar seguimiento</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="h6">Visitas registradas</h2>
            <div class="table-responsive">
                <table class="table table-sm table-hover align-middle">
                    <thead>
                    <tr>
                        <th>Fecha visita</th>
                        <th>Estado seguimiento</th>
                        <th>Observaciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${seguimientos}">
                        <td th:text="${s.fechaVisita != null ? #temporals.format(s.fechaVisita, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                        <td th:text="${T(com.lovepaws.app.adopcion.dto.EstadoMascotaTracking).labelDesdeId(s.estado != null ? s.estado.id : null)}"></td>
                        <td th:text="${s.observaciones != null ? s.observaciones : '-'}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(seguimientos)}">
                        <td colspan="3" class="text-center text-muted">Aún no hay visitas registradas.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:if="${param.created}">
    <script>
        Swal.fire({icon: 'success', title: 'Seguimiento registrado', text: 'La visita fue agregada correctamente.'});
    </script>
</div>
<div th:if="${param.error == 'fecha'}">
    <script>
        Swal.fire({icon: 'warning', title: 'Fecha inválida', text: 'Ingresa una fecha de visita válida.'});
    </script>
</div>
<div th:if="${param.error == 'fecha-min'}">
    <script>
        Swal.fire({icon: 'warning', title: 'Fecha inválida', text: 'La visita no puede registrarse antes de la fecha de adopción.'});
    </script>
</div>
<div th:if="${param.error == 'estado'}">
    <script>
        Swal.fire({icon: 'warning', title: 'Estado inválido', text: 'Solo se permiten estados de mascota para el seguimiento post adopción.'});
    </script>
</div>

</body>
</html>
