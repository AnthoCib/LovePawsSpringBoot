<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Seguimiento Post-Adopción | LovePaws</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 mb-0">Seguimiento Post-Adopción</h1>
        <a th:href="@{/gestor/dashboard}" class="btn btn-outline-secondary btn-sm">Volver</a>
    </div>

    <form method="get" class="row g-2 mb-3">
        <div class="col-sm-4">
            <select class="form-select" name="estado">
                <option value="">Todos los estados</option>
                <option th:each="e : ${estados}" th:value="${e}" th:text="${e}" th:selected="${estadoSeleccionado == e}"></option>
            </select>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Filtrar</button>
        </div>
    </form>

    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table table-striped mb-0 align-middle">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Adopción</th>
                    <th>Adoptante</th>
                    <th>Gestor</th>
                    <th>Fecha seguimiento</th>
                    <th>Estado mascota</th>
                    <th>Notas</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${seguimientos}">
                    <td th:text="${s.id}">1</td>
                    <td th:text="${s.adopcionId}">10</td>
                    <td th:text="${s.adoptanteId}">20</td>
                    <td th:text="${s.gestorId != null ? s.gestorId : '-'}">2</td>
                    <td th:text="${#temporals.format(s.fechaSeguimiento, 'dd/MM/yyyy HH:mm')}">01/01/2026 10:00</td>
                    <td><span class="badge text-bg-info" th:text="${s.estadoMascota}">BIEN</span></td>
                    <td th:text="${s.notas != null ? s.notas : '-'}">Sin novedades</td>
                </tr>
                <tr th:if="${#lists.isEmpty(seguimientos)}">
                    <td colspan="7" class="text-center text-muted">No hay seguimientos registrados.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
