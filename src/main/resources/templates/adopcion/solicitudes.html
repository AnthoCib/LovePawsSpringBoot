<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Solicitudes por mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link th:href="@{/css/adopcion-flujo.css}" rel="stylesheet"/>
</head>
<body class="page-shell">
<div th:replace="~{fragments/gestor-navbar :: gestorNavbar}"></div>
<div class="container py-4">
    <div class="section-card p-4">
        <div class="d-flex gap-2 mb-3"><a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm">← Volver</a><a th:href="@{/gestor/dashboard}" class="btn btn-outline-primary btn-sm">Dashboard gestor</a></div>
        <h1 class="h4">Solicitudes de adopción</h1>
        <p th:if="${mascota != null}">Mascota: <strong th:text="${mascota.nombre}"></strong></p>

        <div class="stepper mb-4 mt-3">
            <article class="step active">
                <div class="step-number">1</div>
                <h2 class="h6">Revisión</h2>
                <p class="mb-0 text-muted">Analiza el perfil y motivo del adoptante.</p>
            </article>
            <article class="step">
                <div class="step-number">2</div>
                <h2 class="h6">Aprobación</h2>
                <p class="mb-0 text-muted">Aprobar marcará la adopción como atendida.</p>
            </article>
            <article class="step">
                <div class="step-number">3</div>
                <h2 class="h6">Seguimiento</h2>
                <p class="mb-0 text-muted">Continúa con controles post-adopción.</p>
            </article>
        </div>

        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Adoptante</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${solicitudes}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.usuario != null ? s.usuario.nombre : '-'}"></td>
                <td th:text="${s.estado != null ? s.estado.id : '-'}"></td>
                <td>
                    <form th:action="@{'/adopcion/gestor/aprobar/' + ${s.id}}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-sm btn-success" type="submit">Aprobar</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(solicitudes)}">
                <td colspan="4" class="text-center">No hay solicitudes pendientes.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:if="${param.aprobada}">
<script>Swal.fire({icon:'success',title:'Solicitud aprobada',text:'La adopción fue aprobada correctamente.'});</script>
</div>
</body>
</html>
