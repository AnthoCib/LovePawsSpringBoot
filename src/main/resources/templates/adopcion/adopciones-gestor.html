<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Adopciones | Gestor</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
                <h1 class="h5 mb-0">Adopciones registradas</h1>
                <a th:href="@{/gestor/dashboard}" class="btn btn-outline-secondary btn-sm">Volver</a>
            </div>

            <div class="table-responsive">
                <table class="table table-sm table-hover align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Mascota</th>
                        <th>Adoptante</th>
                        <th>Fecha</th>
                        <th>Seguimiento</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${adopciones}">
                        <td th:text="${a.id}"></td>
                        <td th:text="${a.mascota != null ? a.mascota.nombre : '-'}"></td>
                        <td th:text="${a.usuarioAdoptante != null ? a.usuarioAdoptante.nombre : '-'}"></td>
                        <td th:text="${a.fechaAdopcion}"></td>
                        <td>
                            <a class="btn btn-sm btn-outline-primary" th:href="@{'/adopcion/gestor/seguimiento/' + ${a.id}}">
                                Gestionar
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(adopciones)}">
                        <td colspan="5" class="text-center text-muted">No hay adopciones registradas.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
