<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm"
     th:fragment="navbar">

    <style>
        .navbar .nav-link.nav-pill {
            color: #fff;
            border: 1px solid transparent;
            border-radius: 999px;
            padding: .38rem .9rem;
            margin: 0 .15rem;
            transition: all .2s ease-in-out;
        }

        .navbar .nav-link.nav-pill:hover,
        .navbar .nav-link.nav-pill:focus {
            color: #1F386D;
            background-color: #FEBB00;
            border-color: #FEBB00;
        }

        .navbar .btn-auth {
            border: 2px solid #FEBB00;
            border-radius: 12px;
            color: #FEBB00;
            background: #fff;
            padding: .35rem .7rem;
            font-size: .9rem;
            transition: all .2s ease-in-out;
        }

        .navbar .btn-auth:hover,
        .navbar .btn-auth:focus {
            background-color: #FEBB00;
            color: #fff;
        }
    </style>

    <div class="container">

        <!-- LOGO -->
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-heart-fill"></i> LovePaws
        </a>

        <!-- BOTÓN RESPONSIVE -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- MENÚ -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center text-center gap-lg-1">

                <li class="nav-item"
                    sec:authorize="!hasAnyRole('GESTOR','ADMIN')">
                    <a class="nav-link nav-pill" th:href="@{/}">Inicio</a>
                </li>

                <li class="nav-item"
                    sec:authorize="!hasAnyRole('GESTOR','ADMIN')">
                    <a class="nav-link nav-pill" th:href="@{/mascotas}">Catálogo</a>
                </li>

                <li class="nav-item"
                    sec:authorize="!hasAnyRole('GESTOR','ADMIN')">
                    <a class="nav-link nav-pill" th:href="@{/nosotros}">Nosotros</a>
                </li>

                <li class="nav-item"
                    sec:authorize="!hasAnyRole('GESTOR','ADMIN')">
                    <a class="nav-link nav-pill" th:href="@{/contacto}">Contacto</a>
                </li>

                <li class="nav-item"
                    sec:authorize="hasRole('ADOPTANTE')">
                    <a class="nav-link nav-pill" th:href="@{/adopcion/mis-adopciones}">
                        Mis Adopciones
                    </a>
                </li>

                <!-- Mi perfil para TODOS los roles autenticados -->
                <li class="nav-item"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link nav-pill" th:href="@{/usuarios/perfil}">
                        Mi Perfil
                    </a>
                </li>

                <li class="nav-item"
                    sec:authorize="hasRole('GESTOR')">
                    <a class="nav-link nav-pill fw-semibold"
                       th:href="@{/gestor/dashboard}">
                        Dashboard Gestor
                    </a>
                </li>

                <li class="nav-item"
                    sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link nav-pill fw-semibold"
                       th:href="@{/admin/dashboard}">
                        Dashboard Admin
                    </a>
                </li>

                <li class="nav-item"
                    sec:authorize="isAnonymous()">
                    <a class="btn btn-auth btn-sm ms-lg-2"
                       th:href="@{/usuarios/login}">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Iniciar Sesión
                    </a>
                </li>

                <li class="nav-item"
                    sec:authorize="isAnonymous()">
                    <a class="btn btn-auth btn-sm ms-lg-1"
                       th:href="@{/usuarios/registro}">
                        <i class="bi bi-person-plus"></i>
                        Registrarse
                    </a>
                </li>

                <li class="nav-item dropdown"
                    sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle d-flex align-items-center nav-pill"
                       href="#"
                       data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-2"></i>
                        <span sec:authentication="name">Usuario</span>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                        <li sec:authorize="hasRole('ADOPTANTE')">
                            <a class="dropdown-item"
                               th:href="@{/usuarios/cambiar-password}">
                                <i class="bi bi-key me-2 text-warning"></i>
                                Cambiar contraseña
                            </a>
                        </li>

                        <li><hr class="dropdown-divider"></li>

                        <li>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <button class="dropdown-item text-danger" type="submit">
                                    <i class="bi bi-box-arrow-right me-2"></i>
                                    Cerrar sesión
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

</html>
