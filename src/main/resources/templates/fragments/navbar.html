<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<nav class="navbar navbar-expand-lg navbar-dark lp-navbar"
     th:fragment="navbar">

    <style>
        @import url('/css/custom.css');
        :root {
            --lp-primary: #2563EB;
            --lp-primary-dark: #1D4ED8;
            --lp-accent: #22C55E;
            --lp-cta: #F97316;
            --lp-bg-soft: #F9FAFB;
        }

        body {
            background-color: var(--lp-bg-soft);
        }

        .lp-navbar {
            background: linear-gradient(135deg, var(--lp-primary) 0%, var(--lp-primary-dark) 100%);
            backdrop-filter: saturate(140%) blur(4px);
            box-shadow: 0 4px 14px rgba(0, 0, 0, .12);
            position: relative;
            z-index: 1080;
        }

        .btn-primary {
            background-color: var(--lp-cta);
            border-color: var(--lp-cta);
            color: #111827;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #EA580C;
            border-color: #EA580C;
            color: #fff;
        }

        .btn-success {
            background-color: var(--lp-accent);
            border-color: var(--lp-accent);
        }

        .btn-success:hover,
        .btn-success:focus {
            background-color: #16A34A;
            border-color: #16A34A;
        }

        .lp-navbar .dropdown-menu {
            z-index: 1090;
        }

        .lp-navbar .navbar-brand {
            font-weight: 700;
            letter-spacing: .2px;
        }

        .lp-navbar .nav-link.nav-pill {
            color: #f3f4f6;
            border: 1px solid transparent;
            border-radius: 999px;
            padding: .38rem .85rem;
            margin: .1rem .12rem;
            transition: all .2s ease-in-out;
        }

        .lp-navbar .nav-link.nav-pill:hover,
        .lp-navbar .nav-link.nav-pill:focus {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.14);
            border-color: rgba(255, 255, 255, 0.24);
        }

        .lp-navbar .btn-auth {
            border: 1px solid rgba(255, 255, 255, .4);
            border-radius: 999px;
            color: #fff;
            background: transparent;
            padding: .35rem .75rem;
            font-size: .9rem;
            transition: all .2s ease-in-out;
        }

        .lp-navbar .btn-auth:hover,
        .lp-navbar .btn-auth:focus {
            background-color: rgba(255, 255, 255, .16);
            border-color: rgba(255, 255, 255, .72);
            color: #fff;
        }

        @media (max-width: 991.98px) {
            .lp-navbar .navbar-nav {
                padding-top: .6rem;
                gap: .35rem;
            }

            .lp-navbar .nav-link.nav-pill,
            .lp-navbar .btn-auth {
                width: 100%;
                text-align: center;
            }
        }
    </style>

    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-heart-fill"></i> LovePaws
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Mostrar menú">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center text-center gap-lg-1">

                <li class="nav-item" sec:authorize="!hasAnyRole('GESTOR','ADMIN')">
                    <a class="nav-link nav-pill" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item" sec:authorize="!hasAnyRole('GESTOR','ADMIN')">
                    <a class="nav-link nav-pill" th:href="@{/mascotas}">Catálogo</a>
                </li>
                <li class="nav-item" sec:authorize="!hasAnyRole('GESTOR','ADMIN')">
                    <a class="nav-link nav-pill" th:href="@{/nosotros}">Nosotros</a>
                </li>
                <li class="nav-item" sec:authorize="!hasAnyRole('GESTOR','ADMIN')">
                    <a class="nav-link nav-pill" th:href="@{/contacto}">Contacto</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADOPTANTE')">
                    <a class="nav-link nav-pill" th:href="@{/adopcion/mis-adopciones}">Mis Adopciones</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link nav-pill" th:href="@{/usuarios/perfil}">Mi Perfil</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('GESTOR')">
                    <a class="nav-link nav-pill" th:href="@{/gestor/dashboard}">Dashboard Gestor</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link nav-pill" th:href="@{/admin/dashboard}">Dashboard Admin</a>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-auth btn-sm ms-lg-2" th:href="@{/usuarios/login}">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-auth btn-sm ms-lg-1" th:href="@{/usuarios/registro}">
                        <i class="bi bi-person-plus"></i> Registrarse
                    </a>
                </li>

                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle d-flex align-items-center nav-pill" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-2"></i>
                        <span sec:authentication="name">Usuario</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                        <li>
                            <a class="dropdown-item" th:href="@{/usuarios/cambiar-password}">
                                <i class="bi bi-key me-2 text-warning"></i> Cambiar contraseña
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <button class="dropdown-item text-danger" type="submit">
                                    <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

</html>
