<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar contraseña | LovePaws</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h4 class="mb-3">Recuperar contraseña</h4>
                    <p class="text-muted">Ingresa el correo de tu cuenta y te enviaremos una contraseña temporal.</p>

                    <form th:action="@{/usuarios/recuperar-password}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label class="form-label" for="correo">Correo electrónico</label>
                            <input type="email" id="correo" name="correo" class="form-control" required>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/usuarios/login}" class="btn btn-outline-secondary">Volver</a>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:if="${param.sent}">
    <script>Swal.fire({icon:'success',title:'Revisa tu correo',text:'Si el correo está registrado, enviamos una contraseña temporal.'});</script>
</div>
<div th:if="${param.error == 'formato'}">
    <script>Swal.fire({icon:'warning',title:'Correo inválido',text:'Ingresa un correo válido para continuar.'});</script>
</div>
</body>
</html>
