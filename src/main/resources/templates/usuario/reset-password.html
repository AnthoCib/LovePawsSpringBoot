<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña | LovePaws</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h4 class="mb-3">Restablecer contraseña</h4>
                    <form th:action="@{/usuarios/reset-password}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <input type="hidden" name="token" th:value="${token}">

                        <div class="mb-3">
                            <label for="nueva" class="form-label">Nueva contraseña</label>
                            <input type="password" id="nueva" name="nueva" class="form-control" minlength="8" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmar" class="form-label">Confirmar nueva contraseña</label>
                            <input type="password" id="confirmar" name="confirmar" class="form-control" minlength="8" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Guardar contraseña</button>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/usuarios/login}" class="text-decoration-none">Volver al login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:if="${param.error}">
    <script th:inline="javascript">
        const error = /*[[${param.error}]]*/ '';
        let mensaje = 'Revisa los datos ingresados.';
        if (error === 'min') {
            mensaje = 'La nueva contraseña debe tener al menos 8 caracteres.';
        } else if (error === 'match') {
            mensaje = 'Las contraseñas no coinciden.';
        } else if (error === 'campos') {
            mensaje = 'Debes completar todos los campos.';
        }
        Swal.fire({
            icon: 'warning',
            title: 'No se pudo restablecer',
            text: mensaje,
            confirmButtonColor: '#f59e0b'
        });
    </script>
</div>

</body>
</html>
