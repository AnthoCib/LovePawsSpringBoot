<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cambiar contraseña | LovePaws</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h4 class="mb-3">Cambiar contraseña</h4>
                    <p class="text-muted">Esta opción está disponible para adoptantes.</p>

                    <form th:action="@{/usuarios/cambiar-password}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label class="form-label" for="actual">Contraseña actual</label>
                            <div class="input-group">
                                <input type="password" id="actual" name="actual" class="form-control" required>
                                <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordField('actual', this)" data-label-id="eyeLabelActual" tabindex="-1">
                                    <i class="bi bi-eye"></i>
                                    <span class="visually-hidden" id="eyeLabelActual">Mostrar contraseña</span>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="nueva">Nueva contraseña</label>
                            <div class="input-group">
                                <input type="password" id="nueva" name="nueva" class="form-control" minlength="8" required>
                                <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordField('nueva', this)" data-label-id="eyeLabelNueva" tabindex="-1">
                                    <i class="bi bi-eye"></i>
                                    <span class="visually-hidden" id="eyeLabelNueva">Mostrar contraseña</span>
                                </button>
                            </div>
                            <small class="text-muted">Mínimo 8 caracteres.</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="confirmar">Confirmar nueva contraseña</label>
                            <div class="input-group">
                                <input type="password" id="confirmar" name="confirmar" class="form-control" minlength="8" required>
                                <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordField('confirmar', this)" data-label-id="eyeLabelConfirmar" tabindex="-1">
                                    <i class="bi bi-eye"></i>
                                    <span class="visually-hidden" id="eyeLabelConfirmar">Mostrar contraseña</span>
                                </button>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/}" class="btn btn-outline-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:if="${param.updated}">
    <script>Swal.fire({icon:'success',title:'Contraseña actualizada',text:'Tu contraseña fue cambiada correctamente.'});</script>
</div>
<div th:if="${param.error == 'actual'}">
    <script>Swal.fire({icon:'error',title:'Contraseña actual incorrecta'});</script>
</div>
<div th:if="${param.error == 'match'}">
    <script>Swal.fire({icon:'warning',title:'Las contraseñas no coinciden'});</script>
</div>
<div th:if="${param.error == 'min'}">
    <script>Swal.fire({icon:'warning',title:'La nueva contraseña es muy corta',text:'Debe tener al menos 8 caracteres.'});</script>
</div>
<div th:if="${param.error == 'campos'}">
    <script>Swal.fire({icon:'warning',title:'Completa todos los campos'});</script>
</div>
<script src="/js/util/util.js"></script>
</body>
</html>
