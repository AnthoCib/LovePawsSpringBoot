<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi perfil | LovePaws</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-4 py-md-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 p-md-5">
                    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-4">
                        <h1 class="h4 mb-0">Perfil de usuario</h1>
                        <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">Volver al inicio</a>
                    </div>

                    <form th:action="@{/usuarios/perfil}" method="post" class="row g-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <input type="hidden" name="id" th:value="${usuario.id}">

                        <div class="col-12 col-md-4 text-center">
                            <img th:src="${usuario.fotoUrl != null && !#strings.isEmpty(usuario.fotoUrl) ? usuario.fotoUrl : '/images/Imagenes_PNG/logo.svg'}"
                                 alt="Foto de perfil"
                                 class="img-fluid rounded-circle border"
                                 style="width:140px;height:140px;object-fit:cover;">
                            <p class="text-muted small mt-2 mb-0">Foto de perfil</p>
                        </div>

                        <div class="col-12 col-md-8">
                            <div class="row g-3">
                                <div class="col-12 col-md-6">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" th:value="${usuario.nombre}" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,80}">
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" th:value="${usuario.username}" disabled>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label">Correo</label>
                                    <input type="email" class="form-control" name="correo" th:value="${usuario.correo}" required>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" name="telefono" th:value="${usuario.telefono}" required pattern="\+?[0-9]{9,15}">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Dirección</label>
                                    <input type="text" class="form-control" name="direccion" th:value="${usuario.direccion}" required minlength="5" maxlength="120">
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label">Rol</label>
                                    <input type="text" class="form-control" th:value="${usuario.rol != null ? usuario.rol.nombre : '-'}" disabled>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label">Estado</label>
                                    <input type="text" class="form-control" th:value="${usuario.estado != null ? usuario.estado.id : '-'}" disabled>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 d-flex flex-wrap justify-content-end gap-2 mt-3">
                            <a sec:authorize="isAuthenticated()" th:href="@{/usuarios/cambiar-password}" class="btn btn-outline-primary">Cambiar contraseña</a>
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<div th:if="${param.updated}"><script>Swal.fire({icon:'success',title:'Perfil actualizado',text:'Tus datos fueron guardados correctamente.'});</script></div>
<div th:if="${param.error == 'forbidden'}"><script>Swal.fire({icon:'error',title:'Acceso denegado',text:'No tienes permisos para editar ese perfil.'});</script></div>
<div th:if="${param.error == 'correo'}"><script>Swal.fire({icon:'warning',title:'Correo en uso',text:'El correo ingresado ya está registrado por otro usuario.'});</script></div>
<div th:if="${param.error == 'incompleto'}"><script>Swal.fire({icon:'warning',title:'Completa tu perfil',text:'Debes registrar nombre, correo, teléfono y dirección válidos para solicitar adopción.'});</script></div>
<div th:if="${param.error == 'formato'}"><script>Swal.fire({icon:'warning',title:'Formato inválido',text:'Verifica nombre, correo, teléfono y dirección.'});</script></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
