<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LovePaws</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="lp-login-page">

<main class="lp-login-wrapper">
    <section class="lp-login-card" aria-label="Formulario de inicio de sesi√≥n LovePaws">
        <div class="lp-login-brand-panel">
            <a th:href="@{/}" class="lp-login-back" aria-label="Volver al inicio">
                <i class="bi bi-arrow-left"></i>
            </a>
            <div>
                <span class="lp-login-badge">LovePaws</span>
                <h1 class="lp-login-title">Inicia sesi√≥n</h1>
                <p class="lp-login-subtitle">Accede a tu cuenta para gestionar adopciones, solicitudes y tu perfil.</p>
            </div>
        </div>

        <form th:action="@{/login}" method="post" novalidate class="lp-login-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <label for="username" class="form-label lp-login-label">Correo o usuario</label>
            <div class="lp-login-input-wrap mb-3">
                <i class="bi bi-person lp-login-input-icon"></i>
                <input id="username"
                       name="username"
                       type="text"
                       th:value="${param.username}"
                       required
                       class="form-control lp-login-input"
                       placeholder="usuario o correo"/>
            </div>

            <label for="password" class="form-label lp-login-label">Contrase√±a</label>
            <div class="lp-login-input-wrap mb-3">
                <i class="bi bi-lock lp-login-input-icon"></i>
                <input id="password"
                       name="password"
                       type="password"
                       class="form-control lp-login-input"
                       placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                       required>
                <button type="button" onclick="togglePassword(this)" class="lp-login-toggle" tabindex="-1">
                    <i class="bi bi-eye" id="eyeIcon"></i>
                    <span class="visually-hidden" id="eyeLabel1">Mostrar contrase√±a</span>
                </button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4 small gap-2 flex-wrap">
                <div class="form-check m-0">
                    <input class="form-check-input" type="checkbox" name="remember-me" id="remember">
                    <label class="form-check-label" for="remember">Recu√©rdame</label>
                </div>
                <a th:href="@{/usuarios/recuperar-password}" class="lp-login-link">¬øOlvidaste tu contrase√±a?</a>
            </div>

            <button type="submit" class="btn lp-login-submit w-100 mb-3">Iniciar sesi√≥n</button>

            <p class="text-center mb-0 small text-muted">
                ¬øNo tienes cuenta?
                <a th:href="@{/usuarios/registro}" class="lp-login-link fw-semibold">Reg√≠strate</a>
            </p>
        </form>
    </section>
</main>

<div th:if="${param.loginSuccess}">
    <script>
        Swal.fire({
            icon: 'success',
            title: '¬°Bienvenido!',
            text: 'Has iniciado sesi√≥n correctamente üêæ',
            confirmButtonColor: '#2563EB',
            confirmButtonText: 'Continuar'
        });
    </script>
</div>

<div th:if="${param.error}">
    <script>
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Usuario o contrase√±a incorrectos.',
            confirmButtonColor: '#d33'
        });
    </script>
</div>

<div th:if="${param.logout}">
    <script>
        Swal.fire({
            icon: 'info',
            title: 'Sesi√≥n cerrada',
            text: 'Has cerrado sesi√≥n correctamente.',
            confirmButtonColor: '#2563EB'
        });
    </script>
</div>

<div th:if="${param.registro}">
    <script>
        Swal.fire({
            icon: 'success',
            title: '¬°Registro exitoso!',
            text: 'Tu cuenta ha sido creada correctamente.',
            showCancelButton: true,
            confirmButtonText: 'Iniciar sesi√≥n',
            cancelButtonText: 'Seguir navegando',
            confirmButtonColor: '#2563EB',
            cancelButtonColor: '#6c757d',
            allowOutsideClick: false
        }).then((result) => {
            if (!result.isConfirmed) {
                window.location.href = '/';
            }
        });
    </script>
</div>

<div th:if="${param.reset}">
    <script>
        Swal.fire({
            icon: 'success',
            title: 'Contrase√±a restablecida',
            text: 'Ya puedes iniciar sesi√≥n con tu nueva contrase√±a.',
            confirmButtonColor: '#2563EB'
        });
    </script>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/util/util.js" defer></script>
</body>
</html>
