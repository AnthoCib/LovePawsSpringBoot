<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LovePaws</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body class="lp-auth-page-bg">

<main class="container-fluid min-vh-100 px-0 lp-auth-shell">
    <div class="row g-0 min-vh-100 align-items-stretch">

        <section class="col-lg-6 col-md-6 d-none d-md-block lp-auth-visual">
            <img th:src="@{/images/login/login.jpg} alt="LovePaws adopción" class="lp-auth-visual-img">
            <div class="lp-auth-visual-overlay"></div>
            <div class="lp-auth-visual-content">
                <span class="lp-auth-chip">LovePaws</span>
                <h1>Conecta con tu próximo mejor amigo</h1>
                <p>Gestiona adopciones de manera simple, rápida y segura con una experiencia moderna.</p>
            </div>
        </section>

        <section class="col-lg-6 col-md-6 col-12 d-flex align-items-center justify-content-center p-3 p-sm-4 p-lg-5">
            <div class="lp-auth-card w-100">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <p class="lp-auth-kicker mb-1">Bienvenido a LovePaws</p>
                        <h2 class="lp-auth-title mb-0">Iniciar sesión</h2>
                    </div>
                    <a th:href="@{/}" class="lp-auth-back" aria-label="Volver al inicio">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                </div>

                <div th:if="${param.error}" class="alert alert-danger py-2" role="alert">
                    Usuario o contraseña incorrectos.
                </div>
                <div th:if="${param.logout}" class="alert alert-info py-2" role="alert">
                    Sesión cerrada correctamente.
                </div>

                <form th:action="@{/login}" method="post" novalidate>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="mb-3">
                        <label for="username" class="form-label lp-auth-label">Correo o usuario</label>
                        <div class="lp-auth-input-wrap">
                            <i class="bi bi-person lp-auth-input-icon"></i>
                            <input id="username"
                                   name="username"
                                   type="text"
                                   th:value="${param.username}"
                                   required
                                   class="form-control lp-auth-input"
                                   placeholder="usuario o correo"/>
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="password" class="form-label lp-auth-label">Contraseña</label>
                        <div class="lp-auth-input-wrap">
                            <i class="bi bi-lock lp-auth-input-icon"></i>
                            <input id="password"
                                   name="password"
                                   type="password"
                                   class="form-control lp-auth-input"
                                   placeholder="••••••••"
                                   required>
                            <button type="button" onclick="togglePassword(this)" class="lp-auth-toggle" tabindex="-1">
                                <i class="bi bi-eye" id="eyeIcon"></i>
                                <span class="visually-hidden" id="eyeLabel1">Mostrar contraseña</span>
                            </button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-3 mb-4 small gap-2 flex-wrap">
                        <div class="form-check m-0">
                            <input class="form-check-input" type="checkbox" name="remember-me" id="remember">
                            <label class="form-check-label" for="remember">Recuérdame</label>
                        </div>
                        <a th:href="@{/usuarios/recuperar-password}" class="lp-auth-link">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn lp-auth-submit w-100">Iniciar sesión</button>

                    <p class="text-center mb-0 mt-4 small text-muted">
                        ¿No tienes cuenta?
                        <a th:href="@{/usuarios/registro}" class="lp-auth-link fw-semibold">Regístrate</a>
                    </p>
                </form>
            </div>
        </section>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/util/util.js" defer></script>
</body>
</html>
