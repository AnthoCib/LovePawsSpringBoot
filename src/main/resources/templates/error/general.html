<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Error | LovePaws</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h3 class="text-danger" th:text="${errorTitle != null ? errorTitle : 'Error'}">Error</h3>
            <p class="mb-4" th:text="${errorMessage != null ? errorMessage : 'Se produjo un error.'}">Mensaje</p>
            <div class="d-flex gap-2">
                <a href="javascript:history.back()" class="btn btn-outline-secondary">Volver</a>
                <a th:href="@{/}" class="btn btn-primary">Ir al inicio</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
