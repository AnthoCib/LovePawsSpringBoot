<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - LovePaws</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
<!-- En el <head>, agregar SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="https://kit.fontawesome.com/9c8abac2af.js"></script>
<link href="/css/index.css" rel="stylesheet">
<link href="/css/bootstrap-custom.css" rel="stylesheet">
</head>
<body class="bg-gradient">

	<div
		class="container d-flex align-items-center justify-content-center min-vh-100">
		<div class="row g-0 shadow-lg rounded-4 overflow-hidden w-100 lp-login-shell">

			<!-- Columna izquierda: Formulario -->
			<div class="col-lg-6 bg-white p-4">
				<div class="text-center mb-4">
					<div class="d-flex justify-content-end">
						<a th:href="@{/}"> <i class="fa-solid fa-square-xmark"></i>
						</a>
					</div>
					<h2 class="fw-bold text-primary-custom mb-2">Bienvenido</h2>
					<p class="text-muted">Ingresa tu cuenta para continuar</p>
				</div>

				<!-- Nota: la acci√≥n debe ser /login si usas la configuraci√≥n por defecto de Spring Security -->
				<form th:action="@{/login}" method="post"
					novalidate>
					<!-- CSRF token -->
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

					<!-- Correo / username -->
					<div class="mb-3">
						<label for="username" class="form-label">Correo o usuario</label>
						<div class="input-group">
							<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
							<input id="username" name="username" type="text"
								th:value="${param.username}" required class="form-control"
								placeholder="usuario o correo" />
						</div>
					</div>

					<!-- Contrase√±a -->
					<div class="mb-3">
						<label for="password" class="form-label fw-semibold">Contrase√±a</label>
						<div class="input-group">
							<span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
							<input id="password" name="password" type="password"
								class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
							<button type="button" onclick="togglePassword(this)"
								class="btn btn-outline-secondary" tabindex="-1">
								<i class="bi bi-eye" id="eyeIcon"></i> <span
									class="visually-hidden" id="eyeLabel1">Mostrar
									contrase√±a</span>
							</button>
						</div>
					</div>

					<!-- Recu√©rdame / Olvidaste contrase√±a -->
					<div
						class="d-flex justify-content-between align-items-center mb-4 small">
						<div class="form-check">
							<!-- name="remember-me" es lo que Spring espera por defecto -->
							<input class="form-check-input" type="checkbox"
								name="remember-me" id="remember"> <label
								class="form-check-label" for="remember">Recu√©rdame</label>
						</div>
						<a th:href="@{/usuarios/recuperar-password}" class="text-decoration-none mb-6 small">¬øOlvidaste
							tu contrase√±a?</a>
					</div>

					<button type="submit"
						class="btn w-100 btn-primary fw-semibold mb-3">Iniciar
						sesi√≥n</button>

					<div class="text-center small text-muted">
						¬øNo tienes cuenta? <a th:href="@{/usuarios/registro}"
							class="fw-medium text-decoration-none lp-register-link">
							Reg√≠strate </a>
					</div>
				</form>
			</div>

			<!-- Columna derecha: Imagen -->
			<div
				class="col-lg-6 d-none d-lg-flex flex-column justify-content-between text-dark lp-login-art">
				<div class="p-4">
					<img src="/images/login/logo.jpg" alt="Love Paws Logo"
						class="lp-login-logo">
				</div>

				<div class="text-center mb-4">
					<img src="/images/login/catdog.svg" alt="Gato" class="img-fluid lp-login-pet">
				</div>
			</div>

		</div>
	</div>

<!-- Mostrar SweetAlert si viene con ?registro=true -->

<div th:if="${param.loginSuccess}">
    <script>
        Swal.fire({
            icon: 'success',
            title: '¬°Bienvenido!',
            text: 'Has iniciado sesi√≥n correctamente üêæ',
            confirmButtonColor: '#3085d6',
            confirmButtonText: 'Continuar'
        });
    </script>
</div>
<!-- Al inicio de login.html -->
<div th:if="${param.error}">
    <script>
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Usuario o contrase√±a incorrectos.',
            confirmButtonColor: '#d33'
        });
    </script>
</div>

<div th:if="${param.logout}">
    <script>
        Swal.fire({
            icon: 'info',
            title: 'Sesi√≥n cerrada',
            text: 'Has cerrado sesi√≥n correctamente.',
            confirmButtonColor: '#3085d6'
        });
    </script>
</div>

<div th:if="${param.reset}">
    <script>
        Swal.fire({
            icon: 'success',
            title: 'Contrase√±a restablecida',
            text: 'Ya puedes iniciar sesi√≥n con tu nueva contrase√±a.',
            confirmButtonColor: '#3085d6'
        });
    </script>
</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/util/util.js" defer></script>
</body>
</html>
