<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registrar Usuario | Love Paws</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link href="/css/registroForm.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="py-5">

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-7 col-md-9">
				<div class="card shadow-sm">
					<div class="card-body p-5">
						<h2 class="mb-4 text-center">Registrar Nuevo Usuario</h2>
						<p class="text-center text-muted mb-4">Crea tu cuenta para
							adoptar mascotas</p>

						<!-- Mensajes globales de error -->
						<div th:if="${errorCorreo}" class="alert alert-danger">
							<p th:text="${errorCorreo}"></p>
						</div>
						<div th:if="${errorUsername}" class="alert alert-danger">
							<p th:text="${errorUsername}"></p>
						</div>

						<form th:action="@{/admin/usuarios}" th:object="${usuario}"
							method="post" novalidate>
							<!-- CSRF -->
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />

							<div class="row g-3">
								<!-- Username -->
								<div class="col-md-6 position-relative">
									<label for="username" class="form-label">Username <span>*</span></label>
									<input type="text" th:field="*{username}" class="form-control"
										id="username" pattern="[A-Za-z0-9._-]{4,30}" required> <i
										class="bi bi-person-circle form-icon"></i>
									<div class="text-danger small" th:errors="*{username}"></div>
								</div>

								<!-- Nombre -->
								<div class="col-md-6 position-relative">
									<i class="bi bi-person-fill form-icon"></i> <label for="nombre"
										class="form-label">Nombre <span>*</span></label> <input
										type="text" th:field="*{nombre}" class="form-control"
										id="nombre" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{2,80}" required>
									<div class="text-danger small" th:errors="*{nombre}"></div>
								</div>

								<!-- Correo -->
								<div class="col-md-6 position-relative">
									<i class="bi bi-envelope-fill form-icon"></i> <label
										for="correo" class="form-label">Correo Electrónico <span>*</span></label>
									<input type="email" th:field="*{correo}" class="form-control"
										id="correo" required>
									<div class="text-danger small" th:errors="*{correo}"></div>
								</div>

								<!-- Contraseña -->
								<div class="col-md-6 position-relative">
									<i class="bi bi-lock-fill form-icon"></i> <label for="password"
										class="form-label">Contraseña <span>*</span></label>
									<div class="input-group">
										<input type="password" th:field="*{passwordHash}"
											class="form-control" id="password" minlength="8" required>
										<button type="button" onclick="togglePassword(this)"
											class="btn btn-outline-secondary" tabindex="-1">
											<i class="bi bi-eye" id="eyeIcon"></i> <span
												class="visually-hidden" id="eyeLabel1">Mostrar
												contraseña</span>
										</button>
									</div>
									<div class="text-danger small" th:errors="*{passwordHash}"></div>
								</div>

								<!-- Teléfono -->
								<div class="col-md-6 position-relative">
									<i class="bi bi-telephone-fill form-icon"></i> <label
										for="telefono" class="form-label">Teléfono <span>*</span></label>
									<input type="text" th:field="*{telefono}" class="form-control"
										id="telefono" pattern="\+?[0-9]{9,15}" required>
									<div class="text-danger small" th:errors="*{telefono}"></div>
								</div>

								<!-- Dirección -->
								<div class="col-12 position-relative">
									<i class="bi bi-geo-alt-fill form-icon"></i> <label
										for="direccion" class="form-label">Dirección <span>*</span></label>
									<input type="text" th:field="*{direccion}" class="form-control"
										id="direccion" minlength="5" maxlength="120" required>
									<div class="text-danger small" th:errors="*{direccion}"></div>
								</div>


								<!-- Rol (solo ADMIN) -->
					
								<div class="col-md-6 position-relative" th:if="${isAdmin}">
									<i class="bi bi-people-fill form-icon"></i> <label for="rolId"
										class="form-label"> Rol <span>*</span>
									</label>

									<!-- Se bindea al campo TRANSIENT rolId del Usuario -->
									<select th:field="*{rolId}" class="form-select" id="rolId"
										required>
										<option value="">Seleccione un rol...</option>
										<option th:each="r : ${roles}" th:value="${r.id}"
											th:text="${r.nombre}"></option>
									</select>

									<div class="text-danger small" th:errors="*{rolId}"></div>
								</div>


								<input type="hidden" name="estadoId" value="ACTIVO">

								<!-- Botones -->
								<div class="col-12 mt-4 d-flex justify-content-end">
									<button type="submit" class="btn btn-primary me-2">Registrar</button>
									<a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
								</div>

							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="adminErrorMsg" th:if="${errorRegistroAdmin != null}" th:text="${errorRegistroAdmin}" style="display:none;"></div>
<div th:if="${errorRegistroAdmin != null}">
	<script>
		const adminErr = document.getElementById('adminErrorMsg')?.textContent || 'Error al registrar usuario';
		Swal.fire({icon:'error', title:'No se pudo crear usuario', text: adminErr});
	</script>
</div>

<div th:if="${#fields.hasErrors('*')}">
	<script>
		Swal.fire({icon:'warning', title:'Formulario inválido', text:'Revisa los campos obligatorios.'});
	</script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/util/util.js" defer></script>
</body>
</html>
