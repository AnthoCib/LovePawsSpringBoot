<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle Mascota | Admin</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
</head>

<body class="bg-light">

	<div class="container py-4">

		<a href="/admin/mascotas" class="btn btn-outline-secondary mb-3">
			‚Üê Volver </a>

		<div class="row g-4">

			<!-- Imagen -->
			<div class="col-md-6">
				<img
					th:src="${mascota.fotoUrl != null ? mascota.fotoUrl : '/images/mascotas/mascota-default.jpg'}"
					class="img-fluid rounded shadow">
			</div>

			<!-- Detalle -->
			<div class="col-md-6">

				<h3 class="fw-bold" th:text="${mascota.nombre}"></h3>

				<!-- Estado de la mascota -->
				<span class="badge bg-success"
					th:if="${mascota.estado != null and mascota.estado.id == 'DISPONIBLE'}">
					DISPONIBLE </span> <span class="badge bg-warning text-dark"
					th:if="${mascota.estado != null and mascota.estado.id == 'NO_DISPONIBLE'}">
					NO DISPONIBLE </span> <span class="badge bg-secondary"
					th:if="${mascota.estado != null and mascota.estado.id == 'ADOPTADA'}">
					ADOPTADA </span>



				<p>
					<strong>Categor√≠a:</strong> <span
						th:text="${mascota.categoria.nombre}"></span> ¬∑ <span
						th:text="${mascota.raza.nombre}"></span>
				</p>

				<p>
					<strong>Edad:</strong> <span th:text="${mascota.edad}"></span> a√±os
				</p>

				<p>
					<strong>Sexo:</strong> <span th:text="${mascota.sexo}"></span>
				</p>

				<p>
					<strong>Descripci√≥n:</strong>
				</p>
				<p th:text="${mascota.descripcion}"></p>

				<hr>

				<!-- Usuario -->
				<h6 class="fw-bold">üßë‚Äç‚öñÔ∏è Publicada por</h6>
				<p>
					<i class="bi bi-person"></i> <span
						th:text="${mascota.usuarioCreacion != null ? mascota.usuarioCreacion.username : 'Sistema'}"></span>
				</p>


				<p class="text-muted small">Los cambios de estado y edici√≥n de mascotas se gestionan desde el rol gestor.</p>


				<!-- Ver usuario -->
				<a th:if="${mascota.usuarioCreacion != null}"
					th:href="@{/admin/usuarios/{id}(id=${mascota.usuarioCreacion.id})}"
					class="btn btn-sm btn-outline-primary w-100"> Ver usuario </a>


			</div>
		</div>
	</div>

</body>
</html>
