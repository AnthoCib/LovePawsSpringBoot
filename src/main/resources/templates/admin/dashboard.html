<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>Dashboard Admin | LovePaws</title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Bootstrap Icons -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">

<link th:href="@{/css/custom.css}" rel="stylesheet">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
 
    <link th:href="@{/css/admin.css}" rel="stylesheet">
	<link th:href="@{/css/dashboard-animations.css}" rel="stylesheet">
	<link th:href="@{/css/pages/admin-dashboard.css}" rel="stylesheet">

</head>

<body>

	<!-- SIDEBAR -->
		<div class="sidebar">
		 <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-heart-fill"></i> LovePaws
        </a>

        <!-- BOTÓN RESPONSIVE -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

		<a class="active" th:href="@{/admin/dashboard}"> <i
			class="bi bi-speedometer2 me-2"></i> Dashboard
		</a> <a th:href="@{/admin/usuarios}"> <i
			class="bi bi-people-fill me-2"></i> Usuarios
		</a> <a th:href="@{/admin/mascotas}"> <i class="fa-solid fa-paw me-2"></i>
			Mascotas
		</a> <a th:href="@{/admin/reportes}"> <i
			class="bi bi-bar-chart-fill me-2"></i> Reportes
		</a> <a th:href="@{/usuarios/perfil}"> <i class="bi bi-person-circle me-2"></i> Mi Perfil
		</a>

		<hr class="text-white mx-3">

		<form th:action="@{/logout}" method="post" class="px-3">
			<button class="btn btn-outline-light w-100">
				<i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
			</button>
		</form>
	</div>

	<!-- MAIN CONTENT -->
	<div class="main">

		<!-- HEADER -->
		<div class="mb-4 dash-fade-up delay-1">
			<h2 class="fw-bold text-center">Dashboard</h2>
			<p class="text-muted text-center">Bienvenido, Administrador</p>
		</div>

		<!-- METRICS -->
		<div class="row g-4 mb-5">

			<!-- Usuarios -->
			<div class="col-12 col-sm-6 col-xl-3">
				<div class="stat-card p-4 text-center dash-fade-up dash-glow delay-2">
					<div class="stat-icon text-primary mb-2">
						<i class="bi bi-people-fill"></i>
					</div>
					<h6 class="text-muted">Usuarios</h6>
					<h2 class="fw-bold" th:text="${totalUsuarios}">0</h2>
				</div>
			</div>

			<!-- Mascotas  -->
			<div class="col-12 col-sm-6 col-xl-3">
				<div class="stat-card p-4 text-center dash-fade-up dash-glow delay-3">
					<div class="stat-icon mb-2">
						<i class="fa-solid fa-paw icon-mascota"></i>
					</div>


					<h6 class="text-muted">Mascotas</h6>
					<h2 class="fw-bold" th:text="${totalMascotas}">0</h2>
				</div>
			</div>

			<!-- Pendientes -->
			<div class="col-12 col-sm-6 col-xl-3">
				<div class="stat-card p-4 text-center dash-fade-up dash-glow delay-4">
					<div class="stat-icon text-warning mb-2">
						<i class="bi bi-clock-fill"></i>
					</div>
					<h6 class="text-muted">Pendientes</h6>
					<h2 class="fw-bold" th:text="${adopcionesPendientes}">0</h2>
				</div>
			</div>

			<!-- Solicitudes -->
			<div class="col-12 col-sm-6 col-xl-3">
				<div class="stat-card p-4 text-center dash-fade-up dash-glow delay-5">
					<div class="stat-icon text-success mb-2">
						<i class="bi bi-file-earmark-text-fill"></i>
					</div>
					<h6 class="text-muted">Solicitudes</h6>
					<h2 class="fw-bold" th:text="${solicitudesPendientes}">0</h2>
				</div>
			</div>

		</div>

		<!-- GRAFICO -->
		<div class="card shadow-sm border-0 p-4 dash-fade-up delay-6">
			<h5 class="fw-bold mb-3">Estadísticas</h5>
			<canvas id="dashboardChart" height="100"></canvas>
		</div>

	</div>

	<!-- JS -->
	<script>
    const ctx = document.getElementById('dashboardChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
            datasets: [{
                label: 'Actividad',
                data: [3, 5, 4, 6, 8, 7],
                borderWidth: 3,
                tension: 0.4,
                fill: true
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false }
            }
        }
    });
</script>

</body>
</html>
