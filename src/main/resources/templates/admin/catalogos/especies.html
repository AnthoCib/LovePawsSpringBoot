<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Especies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link th:href="@{/css/admin.css}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="admin-dark">
<div class="d-flex">
  <div th:replace="fragments/admin-sidebar :: adminSidebar"></div>
  <main class="admin-content w-100 p-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-4">
      <h2 class="fw-bold m-0">Catálogo de Especies</h2>
      <a class="btn btn-primary" th:href="@{/admin/catalogos/especies/nuevo}">
        <i class="bi bi-plus-circle me-1"></i>Nueva especie
      </a>
    </div>

    <div class="row g-4">
      <div class="col-12 col-md-6 col-xl-4" th:each="e : ${especies}">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body d-flex flex-column gap-3">
            <div class="d-flex justify-content-between align-items-start gap-2">
              <div>
                <h5 class="card-title mb-1" th:text="${e.nombre}">Canino</h5>
                <small class="text-muted">ID: <span th:text="${e.id}">1</span></small>
              </div>
              <span class="badge"
                    th:classappend="${e.estado} ? ' text-bg-success' : ' text-bg-secondary'"
                    th:text="${e.estado} ? 'Activo' : 'Inactivo'">Activo</span>
            </div>

            <div class="mt-auto d-flex gap-2">
              <a th:href="@{/admin/catalogos/especies/editar/{id}(id=${e.id})}" class="btn btn-sm btn-outline-info flex-fill">
                <i class="bi bi-pencil-square me-1"></i>Editar
              </a>
              <form th:action="@{/admin/catalogos/especies/eliminar/{id}(id=${e.id})}" method="post" class="flex-fill">
                <button class="btn btn-sm btn-outline-danger w-100" type="submit">
                  <i class="bi bi-trash3 me-1"></i>Eliminar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<script th:if="${swalSuccess != null}" th:inline="javascript">Swal.fire({icon:'success',title:'Éxito',text:[[${swalSuccess}]]});</script>
<script th:if="${swalError != null}" th:inline="javascript">Swal.fire({icon:'error',title:'Error',text:[[${swalError}]]});</script>
</body>
</html>
