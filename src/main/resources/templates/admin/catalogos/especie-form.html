<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario Especie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link th:href="@{/css/admin.css}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="admin-dark">
<div class="d-flex">
  <div th:replace="fragments/admin-sidebar :: adminSidebar"></div>
  <main class="admin-content w-100 p-4">
    <h2 class="fw-bold mb-4" th:text="${especie.id == null} ? 'Nueva especie' : 'Editar especie'">Nueva especie</h2>
    <form th:action="${especie.id == null} ? @{/admin/catalogos/especies/guardar} : @{/admin/catalogos/especies/actualizar/{id}(id=${especie.id})}" th:object="${especie}" method="post">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" th:field="*{nombre}" maxlength="50" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" th:field="*{estado}">
        <label class="form-check-label">Activo</label>
      </div>
      <button class="btn btn-primary" type="submit">Guardar</button>
      <a class="btn btn-secondary" th:href="@{/admin/catalogos/especies}">Cancelar</a>
    </form>
  </main>
</div>
<script th:if="${swalError != null}" th:inline="javascript">Swal.fire({icon:'error',title:'Error',text:[[${swalError}]]});</script>
</body>
</html>
