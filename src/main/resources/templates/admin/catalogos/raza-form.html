<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario Raza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body class="admin-dark">
<div class="d-flex">
  <div th:replace="fragments/admin-sidebar :: adminSidebar"></div>
  <main class="admin-content w-100 p-4">
    <h2 class="fw-bold mb-4" th:text="${raza.id == null} ? 'Nueva raza' : 'Editar raza'">Nueva raza</h2>
    <form th:action="${raza.id == null} ? @{/admin/catalogos/razas/guardar} : @{/admin/catalogos/razas/actualizar/{id}(id=${raza.id})}" th:object="${raza}" method="post">
      <div class="mb-3">
        <label class="form-label">Especie</label>
        <select class="form-select" th:field="*{especie.id}" required>
          <option value="">Seleccione...</option>
          <option th:each="e : ${especies}" th:value="${e.id}" th:text="${e.nombre}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" th:field="*{nombre}" maxlength="50" required>
        <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" th:field="*{estado}">
        <label class="form-check-label">Activo</label>
      </div>
      <button class="btn btn-primary" type="submit">Guardar</button>
      <a class="btn btn-secondary" th:href="@{/admin/catalogos/razas}">Cancelar</a>
    </form>
  </main>
</div>
</body>
</html>
