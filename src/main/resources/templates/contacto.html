<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Contacto | LovePaws</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link th:href="@{/css/contacto-page.css}" rel="stylesheet"/>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-5">
    <section class="contact-hero mb-4">
        <div class="overlay"></div>
        <img th:src="@{/images/mascotas/pexels-jhelmuth-12538668.jpg}" alt="Mascota feliz" class="hero-image">
        <div class="hero-content text-white">
            <h1 class="fw-bold mb-2">Hablemos de adopciones responsables üêæ</h1>
            <p class="mb-0">Estamos para ayudarte con dudas, seguimiento o recomendaciones para encontrar a tu mejor amigo.</p>
        </div>
    </section>

    <section class="bg-white shadow-sm p-4 p-md-5 contact-wrap">
        <div class="row g-4 align-items-stretch">
            <div class="col-lg-5 d-flex flex-column gap-3">
                <div class="contact-info p-3">
                    <h5 class="fw-semibold mb-3">Canales de atenci√≥n</h5>
                    <p class="mb-2"><i class="bi bi-envelope-heart me-2"></i>contacto@lovepaws.com</p>
                    <p class="mb-2"><i class="bi bi-telephone-fill me-2"></i>+51 987 654 321</p>
                    <p class="mb-0"><i class="bi bi-geo-alt-fill me-2"></i>Lima, Per√∫</p>
                </div>

                <div class="mini-gallery">
                    <img th:src="@{/images/mascotas/luna.jpg}" alt="Luna" class="gallery-img">
                    <img th:src="@{/images/mascotas/toby.jpg}" alt="Toby" class="gallery-img">
                    <img th:src="@{/images/mascotas/kira.jpg}" alt="Kira" class="gallery-img">
                </div>
            </div>

            <div class="col-lg-7">
                <div class="friendly-tag mb-3">
                    <i class="bi bi-chat-heart-fill me-2"></i>
                    Responderemos en menos de 24 horas h√°biles.
                </div>

                <form th:action="@{/contacto}" method="post" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" name="nombre" placeholder="Ej. Mar√≠a L√≥pez" pattern="[A-Za-z√Å√â√ç√ì√ö√°√©√≠√≥√∫√ë√±\s]{2,80}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" name="correo" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Asunto</label>
                        <input type="text" class="form-control" name="asunto" minlength="4" maxlength="120" placeholder="¬øEn qu√© te podemos ayudar?" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Mensaje</label>
                        <textarea class="form-control" rows="5" name="mensaje" minlength="10" maxlength="1000" placeholder="Cu√©ntanos tu consulta..." required></textarea>
                    </div>
                    <div class="col-12 d-grid d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary btn-send"><i class="bi bi-send-fill me-1"></i>Enviar mensaje</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>

<div th:if="${param.sent}"><script>Swal.fire({icon:'success',title:'Mensaje enviado',text:'Gracias por contactarte con LovePaws.'});</script></div>
<div th:if="${param.error}"><script>Swal.fire({icon:'warning',title:'Faltan datos',text:'Completa todos los campos del formulario.'});</script></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
