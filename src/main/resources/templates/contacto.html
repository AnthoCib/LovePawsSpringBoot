<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Contacto | LovePaws</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container py-5">
    <section class="bg-white rounded-4 shadow-sm p-4 p-md-5">
        <h1 class="fw-bold mb-3">Contáctanos</h1>
        <p class="text-muted">¿Tienes dudas del proceso de adopción? Nuestro equipo te ayuda.</p>

        <div class="row g-4 mt-1">
            <div class="col-md-6">
                <div class="border rounded-3 p-3 h-100">
                    <p class="mb-2"><i class="bi bi-envelope me-2"></i>contacto@lovepaws.com</p>
                    <p class="mb-2"><i class="bi bi-telephone me-2"></i>+51 987 654 321</p>
                    <p class="mb-0"><i class="bi bi-geo-alt me-2"></i>Lima, Perú</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="alert alert-primary mb-0">
                    <strong>Horario de atención:</strong><br>
                    Lunes a viernes de 9:00 a.m. a 6:00 p.m.
                </div>
            </div>
        </div>
    </section>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
