<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Gestión de Mascotas - LovePaws</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div th:replace="~{fragments/gestor-navbar :: gestorNavbar}"></div>
<div class="container mt-4">

  <div class="d-flex gap-2 mb-3"><a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left-short me-1"></i>Volver</a><a th:href="@{/gestor/dashboard}" class="btn btn-outline-primary btn-sm"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a></div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">Gestión de Mascotas</h1>
    <a class="btn btn-primary" th:href="@{/gestor/mascotas/nuevo}"><i class="bi bi-plus-circle me-1"></i>Nueva Mascota</a>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Raza</th>
          <th>Categoría</th>
          <th>Edad</th>
          <th>Sexo</th>
          <th>Estado</th>
          <th>Foto</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="m : ${mascotas}">
          <td th:text="${m.id}">1</td>
          <td th:text="${m.nombre}">Firulais</td>
          <td th:text="${m.raza != null ? m.raza.nombre : '-'}">Mestizo</td>
          <td th:text="${m.categoria != null ? m.categoria.nombre : '-'}">Perro</td>
          <td th:text="${m.edad}">3</td>
          <td th:text="${m.sexo}">M</td>
          <td><span th:text="${m.estado != null ? m.estado.id : '-'}" class="badge bg-secondary">DISPONIBLE</span></td>
          <td>
            <img th:if="${m.fotoUrl}" th:src="${m.fotoUrl}" alt="foto" style="max-height:48px;max-width:64px;object-fit:cover;border-radius:4px;" />
            <span th:if="${m.fotoUrl == null}">—</span>
          </td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-info me-1" th:href="@{'/adopcion/gestor/solicitudes/' + ${m.id}}"><i class="bi bi-card-checklist me-1"></i>Solicitudes</a>
            <a class="btn btn-sm btn-outline-primary me-1" th:href="@{'/gestor/mascotas/editar/' + ${m.id}}"><i class="bi bi-pencil-square me-1"></i>Editar</a>

            <form th:action="@{'/gestor/mascotas/eliminar/' + ${m.id}}" method="post" style="display:inline-block" th:onsubmit="return confirm('¿Eliminar esta mascota?');">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button type="submit" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash3 me-1"></i>Eliminar</button>
            </form>
          </td>
        </tr>

        <tr th:if="${#lists.isEmpty(mascotas)}">
          <td colspan="9" class="text-center">No hay mascotas registradas.</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<div th:if="${param.created}"><script>Swal.fire({icon:'success',title:'Mascota creada'});</script></div>
<div th:if="${param.updated}"><script>Swal.fire({icon:'success',title:'Mascota actualizada'});</script></div>
<div th:if="${param.deleted}"><script>Swal.fire({icon:'info',title:'Mascota eliminada'});</script></div>
<div th:if="${param.aprobada}"><script>Swal.fire({icon:'success',title:'Solicitud aprobada'});</script></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
