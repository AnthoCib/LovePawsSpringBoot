<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Gestión de Mascotas - LovePaws</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">

  <div class="d-flex gap-2 mb-3">
    <a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left-short me-1"></i>Volver</a>
    <a th:href="@{/gestor/dashboard}" class="btn btn-outline-primary btn-sm"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">Gestión de Mascotas</h1>
    <a class="btn btn-primary" th:href="@{/gestor/mascotas/nuevo}"><i class="bi bi-plus-circle me-1"></i>Nueva Mascota</a>
  </div>

  <div class="row g-3">
    <div class="col-12 col-md-6 col-lg-4" th:each="m : ${mascotas}">
      <div class="card h-100 shadow-sm border-0">
        <img th:src="${m.fotoUrl != null ? m.fotoUrl : '/images/mascotas/mascota-default.jpg'}"
             alt="foto mascota" class="card-img-top" style="height: 220px; object-fit: cover;">
        <div class="card-body d-flex flex-column gap-2">
          <div class="d-flex justify-content-between align-items-start gap-2">
            <h5 class="card-title mb-0" th:text="${m.nombre}">Firulais</h5>

            <th:block th:with="estadoId=${m.estado != null ? m.estado.id : 'SIN_ESTADO'}"
                      th:switch="${estadoId}">
              <span class="badge text-bg-success" th:case="'DISPONIBLE'"
                    th:text="${m.estado.nombre != null ? m.estado.nombre : estadoId}">DISPONIBLE</span>
              <span class="badge text-bg-warning" th:case="'NO_DISPONIBLE'"
                    th:text="${m.estado.nombre != null ? m.estado.nombre : estadoId}">NO DISPONIBLE</span>
              <span class="badge text-bg-primary" th:case="'ADOPTADA'"
                    th:text="${m.estado.nombre != null ? m.estado.nombre : estadoId}">ADOPTADA</span>
              <span class="badge text-bg-info" th:case="'EN_TRATAMIENTO'"
                    th:text="${m.estado.nombre != null ? m.estado.nombre : estadoId}">EN TRATAMIENTO</span>
              <span class="badge text-bg-secondary" th:case="*"
                    th:text="${m.estado != null ? (m.estado.nombre != null ? m.estado.nombre : estadoId) : '-'}">-</span>
            </th:block>
          </div>

          <p class="text-muted mb-1"><i class="bi bi-hash me-1"></i>ID <span th:text="${m.id}">1</span></p>
          <p class="mb-1"><strong>Raza:</strong> <span th:text="${m.raza != null ? m.raza.nombre : '-'}">Mestizo</span></p>
          <p class="mb-1"><strong>Categoría:</strong> <span th:text="${m.categoria != null ? m.categoria.nombre : '-'}">Perro</span></p>
          <p class="mb-2"><strong>Edad:</strong> <span th:text="${m.edad}">3</span> años · <strong>Sexo:</strong> <span th:text="${m.sexo}">M</span></p>

          <div class="mt-auto d-flex flex-wrap gap-2">
            <a class="btn btn-sm btn-outline-info" th:href="@{'/adopcion/gestor/solicitudes/' + ${m.id}}"><i class="bi bi-card-checklist me-1"></i>Solicitudes</a>
            <a class="btn btn-sm btn-outline-primary" th:href="@{'/gestor/mascotas/editar/' + ${m.id}}"><i class="bi bi-pencil-square me-1"></i>Editar</a>
            <form th:action="@{'/gestor/mascotas/eliminar/' + ${m.id}}" method="post" class="d-inline-block m-0"
                  th:onsubmit="return confirm('¿Eliminar esta mascota?');">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
              <button type="submit" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash3 me-1"></i>Eliminar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12" th:if="${#lists.isEmpty(mascotas)}">
      <div class="alert alert-info text-center">No hay mascotas registradas.</div>
    </div>
  </div>

</div>

<div th:if="${param.created}"><script>Swal.fire({icon:'success',title:'Mascota creada'});</script></div>
<div th:if="${param.updated}"><script>Swal.fire({icon:'success',title:'Mascota actualizada'});</script></div>
<div th:if="${param.deleted}"><script>Swal.fire({icon:'info',title:'Mascota eliminada'});</script></div>
<div th:if="${param.aprobada}"><script>Swal.fire({icon:'success',title:'Solicitud aprobada'});</script></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
