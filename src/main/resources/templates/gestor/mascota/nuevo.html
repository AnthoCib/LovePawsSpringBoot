<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nueva Mascota | LovePaws</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link th:href="@{/css/gestor-mascota-nuevo.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/gestor-navbar :: gestorNavbar}"></div>
<div class="container py-4">
    <a th:href="@{/gestor/mascotas}" class="btn btn-outline-secondary mb-3"><i class="bi bi-arrow-left-short me-1"></i>Volver</a>

    <div class="card shadow-sm new-pet-card">
        <div class="card-body p-4">
            <h1 class="h4 mb-3">Registrar nueva mascota</h1>
            <p class="text-muted">Completa los datos para publicar una nueva mascota en adopción.</p>

            <form th:action="@{/gestor/mascotas/guardar}" method="post" enctype="multipart/form-data" th:object="${mascota}">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required>
                        <div class="text-danger small" th:errors="*{nombre}"></div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Edad</label>
                        <input type="number" class="form-control" th:field="*{edad}" min="0" required>
                        <div class="text-danger small" th:errors="*{edad}"></div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Sexo</label>
                        <select class="form-select" th:field="*{sexo}">
                            <option value="M">Macho</option>
                            <option value="H">Hembra</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Categoría</label>
                        <select class="form-select" th:field="*{categoria.id}" required>
                            <option value="">Seleccione...</option>
                            <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nombre}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Raza</label>
                        <select class="form-select" th:field="*{raza.id}" required>
                            <option value="">Seleccione...</option>
                            <option th:each="r : ${razas}" th:value="${r.id}" th:text="${r.nombre}"></option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Descripción</label>
                        <textarea class="form-control" rows="4" th:field="*{descripcion}"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Foto</label>
                        <input type="file" class="form-control" name="foto">
                        <div class="text-danger small" th:text="${fileError}"></div>
                    </div>
                </div>
                <button class="btn btn-primary mt-4" type="submit"><i class="bi bi-save me-1"></i>Guardar Mascota</button>
            </form>
        </div>
    </div>
</div>

<div th:if="${#fields.hasErrors('*') or fileError != null}">
<script>
Swal.fire({icon:'warning',title:'Formulario inválido',text:'Revisa los campos e intenta nuevamente.'});
</script>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
