<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${mascota.id == null ? 'Nueva Mascota' : 'Editar Mascota'}"></title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link th:href="@{/css/admin.css}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <a href="/gestor/mascotas" class="btn btn-outline-secondary mb-3">← Volver</a>

    <h3 class="fw-bold mb-4"
        th:text="${mascota.id == null ? '➕ Registrar Mascota' : '✏️ Editar Mascota'}"></h3>

    <form th:action="@{${mascota.id == null} ? '/gestor/mascotas/guardar' : '/gestor/mascotas/actualizar'}"
          method="post" enctype="multipart/form-data"
          th:object="${mascota}">

        <input type="hidden" th:field="*{id}"/>

        <div class="row g-3">

            <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>

            <div class="col-md-3">
                <label class="form-label">Edad</label>
                <input type="number" class="form-control" th:field="*{edad}" required>
            </div>

            <div class="col-md-3">
                <label class="form-label">Sexo</label>
                <select class="form-select" th:field="*{sexo}">
                    <option value="M">Macho</option>
                    <option value="H">Hembra</option>
                </select>
            </div>

            <div class="col-12">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" rows="4" th:field="*{descripcion}"></textarea>
            </div>

            <div class="col-md-6">
                <label class="form-label">Foto</label>
                <input type="file" class="form-control" name="foto">
            </div>

        </div>

        <button class="btn btn-primary mt-4 w-100">
            <i class="bi bi-save"></i>
            <span th:text="${mascota.id == null ? 'Guardar Mascota' : 'Actualizar Mascota'}"></span>
        </button>

    </form>

</div>
</body>
</html>
