<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${mascota.id != null ? 'Editar Mascota' : 'Nueva Mascota'}">Mascota</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<link th:href="@{/css/admin.css}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <!-- Volver -->
    <a href="/admin/mascotas" class="btn btn-outline-secondary mb-3">
        ← Volver
    </a>

    <!-- Card -->
    <div class="card shadow border-0">

        <div class="card-header bg-white">
            <h4 class="fw-bold mb-0">
                <i class="bi bi-paw-fill text-primary"></i>
                <span th:text="${mascota.id != null ? 'Editar Mascota' : 'Registrar Mascota'}"></span>
            </h4>
        </div>

        <div class="card-body">

            <form th:action="@{/gestor/mascotas/actualizar}"
                  th:object="${mascota}"
                  method="post"
                  enctype="multipart/form-data">

                <!-- ID oculto (CLAVE para UPDATE) -->
                <input type="hidden" th:field="*{id}">

                <div class="row g-3">

                    <!-- Nombre -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required>
                        <div class="text-danger small" th:errors="*{nombre}"></div>
                    </div>

                    <!-- Edad -->
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Edad (años)</label>
                        <input type="number" class="form-control" th:field="*{edad}" min="0">
                        <div class="text-danger small" th:errors="*{edad}"></div>
                    </div>

                    <!-- Sexo -->
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Sexo</label>
                        <select class="form-select" th:field="*{sexo}">
                            <option value="">Seleccionar</option>
                            <option value="M">Macho</option>
                            <option value="H">Hembra</option>
                        </select>
                        <div class="text-danger small" th:errors="*{sexo}"></div>
                    </div>

                    <!-- Categoría -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Categoría</label>
                        <select class="form-select" th:field="*{categoria.id}">
                            <option value="">Seleccionar</option>
                            <option th:each="c : ${categorias}"
                                    th:value="${c.id}"
                                    th:text="${c.nombre}">
                            </option>
                        </select>
                    </div>

                    <!-- Raza -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Raza</label>
                        <select class="form-select" th:field="*{raza.id}">
                            <option value="">Seleccionar</option>
                            <option th:each="r : ${razas}"
                                    th:value="${r.id}"
                                    th:text="${r.nombre}">
                            </option>
                        </select>
                    </div>

                    <!-- Descripción -->
                    <div class="col-12">
                        <label class="form-label fw-semibold">Descripción</label>
                        <textarea class="form-control" rows="4"
                                  th:field="*{descripcion}"></textarea>
                    </div>

                    <!-- Imagen -->
                    <div class="col-12">
                        <label class="form-label fw-semibold">Foto de la mascota</label>
                        <input type="file" name="foto" class="form-control">
                        <div class="text-danger small" th:text="${fileError}"></div>

                        <!-- Preview -->
                        <div class="mt-3" th:if="${mascota.fotoUrl != null}">
                            <p class="text-muted mb-1">Imagen actual:</p>
                            <img th:src="${mascota.fotoUrl}"
                                 class="img-thumbnail"
                                 style="max-height: 200px;">
                        </div>
                    </div>

                </div>

                <hr class="my-4">

                <!-- Botones -->
                <div class="d-flex gap-2">

                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-save"></i>
                        <span th:text="${mascota.id != null ? 'Actualizar' : 'Guardar'}"></span>
                    </button>

                    <a href="/admin/mascotas" class="btn btn-outline-secondary">
                        Cancelar
                    </a>

                </div>

            </form>

        </div>
    </div>
</div>

</body>
</html>
