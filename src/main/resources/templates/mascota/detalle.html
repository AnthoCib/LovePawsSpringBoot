<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Detalle de ' + ${mascota.nombre}">Detalle mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/custom-palette.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container py-4">
    <div class="d-flex flex-wrap gap-2 mb-3">
        <a th:href="@{/mascotas}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left me-1"></i>Volver al catálogo</a>
        <a th:href="@{/}" class="btn btn-outline-primary btn-sm">Inicio</a>
    </div>

    <div class="row g-4">
        <div class="col-lg-5">
            <div class="card border-0 shadow-sm h-100">
                <img th:src="${mascota.fotoUrl != null ? mascota.fotoUrl : '/images/mascotas/mascota-default.jpg'}"
                     class="card-img-top" alt="foto mascota" style="height:380px;object-fit:cover;">
                <div class="card-body">
                    <h1 class="h3 mb-1" th:text="${mascota.nombre}">Nombre mascota</h1>
                    <p class="text-muted mb-0">Conoce su perfil y completa tu solicitud cuando estés listo.</p>
                </div>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body">
                    <h2 class="h5 mb-3">Información general</h2>
                    <div class="row g-3">
                        <div class="col-md-6"><div class="p-3 bg-light rounded border"><small class="text-muted d-block">Categoría</small><strong th:text="${mascota.categoria != null ? mascota.categoria.nombre : '-'}"></strong></div></div>
                        <div class="col-md-6"><div class="p-3 bg-light rounded border"><small class="text-muted d-block">Raza</small><strong th:text="${mascota.raza != null ? mascota.raza.nombre : '-'}"></strong></div></div>
                        <div class="col-md-4"><div class="p-3 bg-light rounded border"><small class="text-muted d-block">Edad</small><strong><span th:text="${mascota.edad}">0</span> años</strong></div></div>
                        <div class="col-md-4"><div class="p-3 bg-light rounded border"><small class="text-muted d-block">Sexo</small><strong th:text="${mascota.sexo != null ? mascota.sexo : '-'}"></strong></div></div>
                        <div class="col-md-4"><div class="p-3 bg-light rounded border"><small class="text-muted d-block">Estado</small><span class="badge text-bg-success" th:text="${mascota.estado != null ? (mascota.estado.descripcion != null ? mascota.estado.descripcion : mascota.estado.id) : '-'}"></span></div></div>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body">
                    <h2 class="h5 mb-2">Descripción</h2>
                    <p class="mb-0" th:text="${mascota.descripcion != null && !#strings.isEmpty(mascota.descripcion) ? mascota.descripcion : 'Sin descripción disponible.'}"></p>
                </div>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-body d-flex flex-wrap justify-content-between align-items-center gap-2">
                    <div>
                        <h2 class="h5 mb-1">¿Deseas adoptarlo?</h2>
                        <p class="text-muted small mb-0">Completa el formulario para iniciar la evaluación de adopción.</p>
                    </div>
                    <a sec:authorize="hasRole('ADOPTANTE')" class="btn btn-success" th:href="@{'/adopcion/solicitud/' + ${mascota.id}}">Adoptar</a>
                    <button sec:authorize="hasAnyRole('GESTOR','ADMIN')" class="btn btn-success" type="button" disabled>Adoptar</button>
                    <a sec:authorize="isAnonymous()" class="btn btn-success" th:href="@{/usuarios/login}">Adoptar</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
