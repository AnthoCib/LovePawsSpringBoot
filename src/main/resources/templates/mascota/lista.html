<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Gestión de Mascotas - LovePaws</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 m-0">Gestión de Mascotas</h1>
        <a class="btn btn-primary" th:href="@{/gestor/mascotas/nuevo}">
            <i class="bi bi-plus-circle"></i> Nueva Mascota
        </a>
    </div>

    <!-- Mensajes (query params) -->
    <div th:if="${param.created}" class="alert alert-success">Mascota creada correctamente.</div>
    <div th:if="${param.updated}" class="alert alert-success">Mascota actualizada correctamente.</div>
    <div th:if="${param.deleted}" class="alert alert-warning">Mascota eliminada.</div>
    <div th:if="${param.notfound}" class="alert alert-danger">Mascota no encontrada.</div>

    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Raza</th>
                    <th>Categoría</th>
                    <th>Edad</th>
                    <th>Sexo</th>
                    <th>Estado</th>
                    <th>Foto</th>
                    <th class="text-end">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="m : ${mascotas}">
                    <td th:text="${m.id}">1</td>
                    <td th:text="${m.nombre}">Firulais</td>
                    <td th:text="${m.razaId}">1</td>
                    <td th:text="${m.categoriaId}">2</td>
                    <td th:text="${m.edad}">3</td>
                    <td th:text="${m.sexo}">M</td>
                    <td>
                        <span th:text="${m.estadoId}" 
                              th:classappend="${m.estadoId == 'ADOPTADO'} ? 'badge bg-success' : 'badge bg-secondary'">DISPONIBLE</span>
                    </td>
                    <td>
                        <img th:if="${m.fotoUrl}" th:src="${m.fotoUrl}" alt="foto" style="max-height:48px;max-width:64px;object-fit:cover;border-radius:4px;" />
                        <span th:if="${!m.fotoUrl}">—</span>
                    </td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-primary me-1"
                           th:href="@{'/gestor/mascotas/editar/' + ${m.id}}">
                            Editar
                        </a>

                        <!-- Form para eliminación (POST + CSRF) -->
                        <form th:action="@{'/gestor/mascotas/eliminar/' + ${m.id}}"
                              method="post" th:onsubmit="return confirm('¿Eliminar esta mascota?');"
                              style="display:inline-block">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(mascotas)}">
                    <td colspan="9" class="text-center">No hay mascotas registradas.</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
