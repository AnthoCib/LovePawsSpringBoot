<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Catálogo de mascotas - LovePaws</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link th:href="@{/css/banner-hero.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container py-4">
    <section class="lp-hero mb-4">
        <div class="overlay"></div>
        <img th:src="@{/images/mascotas/luna.jpg}" alt="Mascotas en adopción" class="hero-image">
        <div class="hero-content text-white">
            <h1 class="fw-bold mb-2">Mascotas en adopción</h1>
            <p class="mb-0">Encuentra a tu compañero ideal y conoce su historia antes de enviar tu solicitud.</p>
        </div>
    </section>
    <div class="d-flex gap-2 mb-3"><a href="javascript:history.back()" class="btn btn-outline-secondary btn-sm">← Volver</a><a th:href="@{/}" class="btn btn-outline-primary btn-sm">Inicio</a></div>

    <form method="get" th:action="@{/mascotas}" class="row g-2 mb-4">
        <div class="col-md-3">
            <input class="form-control" type="text" name="q" placeholder="Buscar por nombre o descripción" th:value="${q}">
        </div>
        <div class="col-md-3">
            <select class="form-select" name="categoriaId">
                <option value="">Todas las categorías</option>
                <option th:each="c : ${categorias}" th:value="${c.id}" th:selected="${categoriaId == c.id}" th:text="${c.nombre}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-select" name="razaId">
                <option value="">Todas las razas</option>
                <option th:each="r : ${razas}" th:value="${r.id}" th:selected="${razaId == r.id}" th:text="${r.nombre}"></option>
            </select>
        </div>
        <div class="col-md-2">
            <input class="form-control" type="number" name="edadMax" min="0" placeholder="Edad máxima" th:value="${edadMax}">
        </div>
        <div class="col-md-1 d-grid">
            <button class="btn btn-primary" type="submit">Filtrar</button>
        </div>
    </form>

    <div class="row g-3">
        <div class="col-md-4" th:each="m : ${mascotas}">
            <div class="card h-100 shadow-sm">
                <img th:src="${m.fotoUrl != null ? m.fotoUrl : '/images/mascotas/mascota-default.jpg'}" class="card-img-top" alt="mascota" style="height:220px;object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${m.nombre}">Nombre</h5>
                    <p class="card-text mb-1"><strong>Raza:</strong> <span th:text="${m.raza != null ? m.raza.nombre : '-'}"></span></p>
                    <p class="card-text mb-1"><strong>Categoría:</strong> <span th:text="${m.categoria != null ? m.categoria.nombre : '-'}"></span></p>
                    <p class="card-text mb-2"><strong>Edad:</strong> <span th:text="${m.edad}"></span> años</p>
                    <div class="d-flex flex-wrap gap-2">
                        <a class="btn btn-outline-primary btn-sm" th:href="@{'/mascotas/' + ${m.id}}">Ver perfil</a>
                        <a th:if="${!esGestorOAdmin and esAutenticado}" class="btn btn-success btn-sm" th:href="@{'/adopcion/solicitud/' + ${m.id}}">Adoptar</a>
                        <a th:if="${!esGestorOAdmin and !esAutenticado}" class="btn btn-success btn-sm" th:href="@{/usuarios/login}">Adoptar</a>
                        <button th:if="${esGestorOAdmin}" class="btn btn-success btn-sm" type="button" disabled title="Los gestores/admin solo pueden gestionar mascotas.">Adoptar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12" th:if="${#lists.isEmpty(mascotas)}">
            <div class="alert alert-info">No se encontraron mascotas con los filtros seleccionados.</div>
        </div>
    </div>
</div>

<div th:if="${param.error}"><script>Swal.fire({icon:'error',title:'No se pudo completar',text:'Ocurrió un problema al procesar la solicitud.'});</script></div>
<div th:if="${param.duplicate}"><script>Swal.fire({icon:'warning',title:'Solicitud ya registrada',text:'Ya tienes una solicitud para esta mascota.'});</script></div>
<div th:if="${param.error == 'estado-mascota'}"><script>Swal.fire({icon:'warning',title:'Mascota no disponible',text:'Solo se puede solicitar adopción de mascotas DISPONIBLES.'});</script></div>
<div th:if="${param.error == 'mascota-ocupada'}"><script>Swal.fire({icon:'warning',title:'Mascota en proceso',text:'Esta mascota ya tiene una solicitud activa.'});</script></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
