# =========================
# NOMBRE DE LA APLICACION
# =========================
spring.application.name=lovepaws-3.0

# =========================
# CONFIGURACIOï¿½N DEL SERVIDOR
# =========================
server.port=8080

# =========================
# CONEXION A MYSQL
# =========================

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/bd_love_paws_final?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:mysql}


# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true



# Thymeleaf a que recargue plantillas sin reiniciar
spring.thymeleaf.cache=false

# JPA ( update para crear/actualizar tablas desde entidades)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Si quieres excluir carpetas del restart (ej: assets estaticos)
spring.devtools.restart.exclude=static/**,public/**,resources/**,META-INF/resources/**

# Opcional: si no quieres que devtools se active en entorno prod por variable
spring.profiles.active=dev

# multipart
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# uploads dir (opcional)
app.uploads.dir=${UPLOADS_DIR:uploads}

# S3 (si usas)
aws.s3.bucket-name=tu-bucket
aws.s3.region=us-east-1
aws.s3.endpoint=             # opcional si usas custom endpoint

# =========================
# CORREO GMAIL
# =========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Ejecutar scripts SQL iniciales tambien en MySQL
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
